<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laptop Store | Home</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">LaptopStore</div>
    <nav>
      <div class="navbar">
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="prouct.html">Products</a>
          <a href="loginn.html">Login</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Search laptops..." class="search-box" id="searchInput">
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to LaptopStore</h1>
    <p>Your one-stop shop for the latest laptops!</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <h2>Featured Laptops</h2>
    <div class="product-list" id="productList">
      <div class="product-card">
        <img src="https://images-na.ssl-images-amazon.com/images/I/61ItfhQmaFL._SL1000_.jpg" alt="Laptop 1" />
        <h3>Gaming Beast X1</h3>
        <p>‚Çπ85000</p>
        <button class="btn buy-now" data-name="Gaming Beast X1">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/09/asus-rog-zephyrus-g14-14-165hz-gaming-laptop.jpg" alt="Laptop 2" />
        <h3>Ultra Slim Y2</h3>
        <p>‚Çπ65000</p>
        <button class="btn buy-now" data-name="Ultra Slim Y2">Buy Now</button>
      </div>
      <div class="product-card">
        <img src="https://tse4.mm.bing.net/th/id/OIP.55Wg0s3ScYJM0KObpt5DGAHaFu?pid=Api&P=0&h=180" alt="Laptop 3" />
        <h3>ProBook Z5</h3>
        <p>‚Çπ72000</p>
        <button class="btn buy-now" data-name="ProBook Z5">Buy Now</button>
      </div>
    </div>

    <p id="noResults" style="text-align: center; color: red; font-weight: bold; display: none;">
      ‚ÄúNo laptops found‚Äù
    </p>
  </section>

  <!-- Scripts -->
  <script>
    // üîç Search Functionality
    const searchInput = document.getElementById('searchInput');
    const products = document.querySelectorAll('.product-card');
    const noResults = document.getElementById('noResults');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      let visibleCount = 0;

      products.forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        if (name.includes(query)) {
          card.style.display = 'block';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });

      noResults.style.display = visibleCount === 0 ? 'block' : 'none';
    });

    // üõí Buy Now Functionality
    document.querySelectorAll('.buy-now').forEach(button => {
      button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        alert(`Thank you for buying ${name}!`);
      });
    });
  </script>

</body>
</html>
